server {
    listen 80;

    server_name caillin.dev;



    location /.well-known/acme-challenge/ {
        root /var/www/certbot/;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name caillin.dev;
    ssl_certificate /etc/letsencrypt/live/caillin.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/caillin.dev/privkey.pem; 
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location = /health {
        return 200 "OK\n";
    }

    location = /whoami {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://hello-world:80;
    }
}